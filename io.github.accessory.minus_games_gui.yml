    build-commands:
      - |
        git submodule update --init --recursive
        ./configure.sh --prefix=/app
        make FLATPAK=xtrue install DESTDIR=/app
        cp -R /app/app/share/* /app/share/
        cp -R /app/usr/* /app/
        rm -Rf /app/app/
        pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}" .
